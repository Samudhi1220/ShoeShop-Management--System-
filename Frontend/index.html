<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assest/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assest/css/8.0.1_normalize.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="assest/font-awesome-pro-5/css/all.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


</head>
<body class="home">
<header>
    <nav class="navbar   shadow-sm p-3 mb-5 bg-body-tertiary ">

        <div class="container-fluid ">
            <a class="navbar-brand " href="#">째ShoeShop째</a>
            <div class="d-flex gap-3">
                <button class="btn btn-sm btn-outline-secondary text-black w-20 d-flex " id="loginBtn" type="button">
                    Login
                </button>
                <button class="btn btn-sm btn-outline-secondary text-black w-20 d-flex" data-bs-toggle="modal"
                        data-bs-target="#employeeForm" id="signUpBtn" type="button">SignUp
                </button>
            </div>


        </div>
    </nav>
</header>
<main>
    <section id="first">
        <div class="row g-2 justify-content-around">
            <div class="col-md-6 d-flex justify-content-center align-items-center order-sm-2">
                <div class="imgDiv">
                    <img src="assest/img/Untitled design copy.png" class="rounded d-block float-end"/>
                </div>
            </div>

            <div class="col-md-6 d-flex justify-content-center align-items-center order-sm-1">
                <div class=" description1 p-3">
                    <h1 class="txt-1 ">째Shoe</h1>
                    <h1 class="txt-2 ">Shop째</h1>
                    <h1 class="h1-text">Walk with Confidence...</h1>
                    <p class="p-text">Discover footwear elegance and comfort in every step. From casual kicks to
                        statement heels, find your perfect pair effortlessly.</p>
                </div>
            </div>
        </div>


        <div class="form-container">
            <i class="uil uil-times from_close"></i>
            <div class="form login-form">
                <form action="#" id="loginInputForm">
                    <h2>Login</h2>
                    <!--------------admin---------------->
                    <div class="d-flex justify-content-center d-none" id="wrongPW">
                        <div class="checkPW">
                            <h2 class="text-danger">Invalid username or password</h2>
                        </div>
                    </div>
                    <div class="input_box adminInputBox">
                        <input type="email" id="log-in-Username" placeholder="Enter Your Email" data-validate="email">
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input_box adminInputBox">
                        <input type="password" id="log-in-Password" placeholder="Enter Your Password"
                               data-validate="required password">
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="button" id="loginNow">
                        Login Now
                    </button>
                </form>
            </div>
        </div>

        <div class="modal fade " id="employeeForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content ">
                    <div class="modal-header bg-white">
                        <!--                        <img id="employeeFormIcon" src="../../assest/images/Frame07.png" width="60" alt="">-->
                        <h2 id="employeeFormTitle" class="d-inline-block ms-3 fs-5">Sign up</h2>
                        <button type="button" class="btn-close" id="employeePopupClose" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-white inputBody">

                        <form class="row g-3" id="signUpInputForm">
                            <div class="col-md-4">
                                <label for="employeeCode" class="form-label lbl">Code</label>
                                <input type="text" class="form-control txt" id="employeeCode" required>
                            </div>
                            <div class="col-md-4">
                                <label for="employeeGender" class="form-label lbl">Select Gender</label>
                                <select class="select form-select  opacity-75 txt"
                                        aria-label="Default select example" data-validate="required"
                                        id="employeeGender">
                                    <option disabled value="null" selected></option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                </select>
                                <!--                                <input type="text" class="form-control dis" id="supplierCode" required>-->
                            </div>
                            <div class="col-md-4">
                                <label for="employeeName" class="form-label lbl">Name</label>
                                <input type="text" class="form-control txt" id="employeeName" required
                                       data-validate="required letters">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeStatus" class="form-label lbl">Status</label>
                                <input type="text" class="form-control txt" id="employeeStatus"
                                       data-validate="required letters" required>
                            </div>
                            <div class="col-md-4">
                                <label for="employeeDesignation" class="form-label lbl">Designation</label>
                                <input type="text" class="form-control txt" id="employeeDesignation"
                                       data-validate="required letters" required>
                            </div>
                            <div class="col-md-4">
                                <label for="employeeDOB" class="form-label lbl">Date Of Birth</label>
                                <input type="date" id="employeeDOB" class="form-control txt" data-validate="required"
                                       required>
                            </div>
                            <div class="col-md-4">
                                <label for="employeeDOJ" class="form-label lbl">Date Of Join</label>
                                <input type="date" id="employeeDOJ" class="form-control txt" data-validate="required"
                                       required>
                            </div>
                            <div class="col-md-4">
                                <label for="employeeBranch" class="form-label lbl">Branch</label>
                                <input type="text" class="form-control txt" id="employeeBranch"
                                       data-validate="required letters">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeBuilding" class="form-label lbl">Building No.</label>
                                <input type="text" class="form-control txt" id="employeeBuilding">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeLane" class="form-label lbl">Lane</label>
                                <input type="text" class="form-control txt" id="employeeLane">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeCity" class="form-label lbl">City</label>
                                <input type="text" class="form-control txt" id="employeeCity"
                                       data-validate="required letters">
                            </div>

                            <div class="col-md-4">
                                <label for="employeeState" class="form-label lbl">State</label>
                                <input type="text" class="form-control txt" id="employeeState"
                                       data-validate="required letters">
                            </div>

                            <div class="col-md-4">
                                <label for="employeePostalCode" class="form-label lbl">Postal Code</label>
                                <input type="text" class="form-control txt" id="employeePostalCode"
                                       data-validate="required numeric">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeContactNumber" class="form-label lbl">Contact Number</label>
                                <input type="tel" class="form-control txt" id="employeeContactNumber"
                                       data-validate="required mobile-number">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeEmail" class="form-label lbl">Email</label>
                                <input type="email" class="form-control txt" id="employeeEmail" data-validate="email">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeGuardian" class="form-label lbl">Name of Guardian</label>
                                <input type="text" class="form-control txt" id="employeeGuardian"
                                       data-validate="required">
                            </div>

                            <div class="col-md-4">
                                <label for="employeeGuardianContact" class="form-label lbl">Emergency Contact</label>
                                <input type="tel" class="form-control txt" id="employeeGuardianContact"
                                       data-validate="required mobile-number">
                            </div>

                            <div class="col-md-4">
                                <label for="employeeRole" class="form-label lbl">Select Role</label>
                                <select class="form-select opacity-75 txt" aria-label="Default select example"
                                        id="employeeRole" data-validate="required">
                                    <option value="null" disabled selected></option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="USER">User</option>
                                </select>
                            </div>
                            <div class="col-md-12 d-none employeePageUserCredentials">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="employeeGuardianContact" class="form-label lbl">New Password</label>
                                        <input type="password" class="form-control txt" id="EmployeePageUserPasswword"
                                               data-validate="required password">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="employeeGuardianContact" class="form-label lbl">Confirm
                                            Password</label>
                                        <input type="password" class="form-control txt" id="EmployeePageUserPasswword2"
                                               data-validate="required password">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col d-flex align-items-center mb-4">
                                    <div class="input_box">
                                        <label for="imgUploaderEmployee" class="file-label ms-1 mb-2 opacity-50">Select
                                            a
                                            image...</label>
                                        <input class="form-control imgUploader" type="file" id="imgUploaderEmployee"
                                               placeholder="Select Employee Image" multiple/>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="d-flex justify-content-center pt-3">
                                        <img id="imgViewerEmployee" alt="" width="100" src="#"/>
                                    </div>
                                </div>
                            </div>
                            <!--                            <div class=" d-flex justify-content-center">-->
                            <!--                                <img id="imgViewer" alt="" width="150" src="#"/>-->
                            <!--                            </div>-->
                        </form>


                    </div>
                    <div class="modal-footer bg-white">
                        <button type="button" class="btn btn-secondary" id="employeePopupCancelBtn"
                                data-bs-dismiss="modal">Close
                        </button>
                        <button type="button" id="saveBtn" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


    </section>


</main>


<script src="assest/js/code.jquery.com_jquery-3.7.1.min.js"></script>
<script src="assest/js/scrypt.js"></script>
<script src="assest/bootstrap/js/bootstrap.bundle.js"></script>
<script src="assest/js/LoginFormController.js"></script>
<script src="assest/js/validation.js"></script>
</body>

</html>
